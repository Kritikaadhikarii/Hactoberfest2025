<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    /* Center the clock on the page with a nice design */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full viewport height */
      background: #111; /* dark background */
      color: #00ffcc; /* neon green text */
      font-family: monospace, Arial, sans-serif;
      font-size: 3rem;
      transition: background 0.4s, color 0.4s;
      position: relative;
      flex-direction: column;
    }

    /* Style the clock container */
    #clock {
      padding: 20px 40px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc;
      text-align: center;
    }
    /* Date display */
    #date {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 10px;
      text-align: center;
    }
    /* Buttons section */
    .controls {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 120px;
    }

    button:hover {
      background: #00ffcc;
      color: #111;
    }

     /* Light mode */
    .light-mode {
      background: #f2f2f2;
      color: #111;
    }

    .light-mode #clock {
      border-color: #111;
      box-shadow: 0 0 15px #666;
    }

    .light-mode button {
      border-color: #111;
      color: #111;
    }

    .light-mode button:hover {
      background: #111;
      color: #f2f2f2;
    }

  </style>
</head>
<body>
   <!-- The clock will appear inside this div -->
  <div id="clock"></div>
  <div id="date"></div>

    <!-- Control buttons -->
    <div class="controls">
      <button onclick="toggleMode()">ðŸŒ— Mode</button>
      <button onclick="toggleFormat()">ðŸ•’ Format</button>
      <button onclick="changeTheme()">ðŸŽ¨ Theme</button>
    </div>

  <script>
    let is24Hour = false;
    const themes = ['#00ffcc', '#ff4081', '#00bfff', '#ffcc00', '#7fff00'];
    let currentTheme = 0;

    // Function to update the clock every second
    function updateClock() {
      const now = new Date(); // get current date and time

      // Get hours, minutes, and seconds
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      // Format for 12-hour or 24-hour mode
      let ampm = '';
      if (!is24Hour) {
        ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
      }
      // Add leading zeros to minutes and seconds if needed
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      // Display time and date
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      document.getElementById('date').textContent = now.toDateString();
    }
    // Toggle between 12-hour and 24-hour format
    function toggleFormat() {
      is24Hour = !is24Hour;
      updateClock();
    }

    // Toggle between dark and light mode
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    // Change theme color
    function changeTheme() {
      currentTheme = (currentTheme + 1) % themes.length;
      const newColor = themes[currentTheme];

      document.body.style.color = newColor;
      document.getElementById('clock').style.borderColor = newColor;
      document.getElementById('clock').style.boxShadow = `0 0 15px ${newColor}`;
      document.querySelectorAll('button').forEach(btn => {
        btn.style.borderColor = newColor;
        btn.style.color = newColor;
      });
    }


    // Call updateClock every 1000 milliseconds (1 second)
    setInterval(updateClock, 1000);

    // Call it once immediately to show the clock right away
    updateClock();
  </script>
</body>
</html>

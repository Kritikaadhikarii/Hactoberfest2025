<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-container">
    <h1>Rock Paper Scissors ✊✋✌️</h1>

    <div class="choices">
      <button class="choice" id="rock" aria-label="Choose Rock">✊ Rock</button>
      <button class="choice" id="paper" aria-label="Choose Paper">✋ Paper</button>
      <button class="choice" id="scissors" aria-label="Choose Scissors">✌️ Scissors</button>
    </div>

    <section class="result-section">
      <div class="result">
        <p id="user-choice">You chose: -</p>
        <p id="computer-choice">Computer chose: -</p>
        <h2 id="winner">Result: -</h2>
      </div>
      <button id="reset-btn">🔄 Play Again</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
